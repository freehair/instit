<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h3>Ecoles : </h3>
            <input type="text"
            ng-model="changeEcoleSelected"
            ng-model-options="modelOptions"
            placeholder="Ecoles loaded via $http"
            uib-typeahead="ecole as ecole._id
            + ' - ' + ecole.name
            + ' - ' + ecole.codePostal
            + ' ' + ecole.ville
            for ecole in $ctrl.listEcoles | filter:$viewValue"
            class="form-control"
            >
            <h3>Années scolaires</h3>
            <div ng-repeat="scolarite in $ctrl.listScolarite">
                <div ng-click="$ctrl.isCollapsed[$index] = !$ctrl.isCollapsed[$index]">{{scolarite.name}}</div>
                <div uib-collapse="$ctrl.isCollapsed[$index]">
                    <ul>
                        <li>dateDébut : {{scolarite.dateDebut}}</li>
                        <li>dateFin : {{scolarite.dateFin}}</li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="col-md-9">
            <div ui-calendar ng-model="$ctrl.eventSources"></div>
        </div>
    </div>
</div>
